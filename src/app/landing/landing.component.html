<mat-toolbar color="" class="header">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span><img class="p-4" src="assets/img/logo.svg" alt=""></span>
  <div class="input-group mb-3 w-25 pt-3 ms-5 ps-5" *ngIf="!(isHandset$ | async)">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><mat-icon class="pt-1">search</mat-icon></button>
  </div>
  <div class="pe-5">
    <span class=""><u>Docs</u></span>
    <span><mat-icon class="material-icons-outlined p-1">notifications</mat-icon></span>
    <span><img class="profile-pic p-2 m-3 rounded-circle" src="assets/img/83.jpg" alt=""></span>
    <span class="fw-bold m-1">Adedeji</span>
    <span><mat-icon class="pt-1">arrow_drop_down</mat-icon></span>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    hello world
  </mat-sidenav-content>
</mat-sidenav-container>
