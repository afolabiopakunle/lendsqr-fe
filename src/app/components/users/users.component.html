<div class="container pt-5">
  <h4 class="mat-h2 fw-bold">Users</h4>
  <div class="row cards-row">
    <div class="col-md-3">
      <div class="col-md-12 shadow title-box rounded">
        <img src="assets/img/users.svg" alt="">
        <p class="pt-3">USERS</p>
        <p class="fw-bold figure">2,453</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="col-md-12 shadow title-box rounded">
        <img src="assets/img/active_users.svg" alt="">
        <p class="pt-3">ACTIVE USERS</p>
        <p class="fw-bold figure">2,453</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="col-md-12 shadow title-box rounded">
        <img src="assets/img/with_loans.svg" alt="">
        <p class="pt-3">USERS WITH LOANS</p>
        <p class="fw-bold figure">2,453</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="col-md-12 shadow title-box rounded">
        <img src="assets/img/with_savings.svg" alt="">
        <p class="pt-3">USERS WITH SAVINGS</p>
        <p class="fw-bold figure">2,453</p>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <!-- Position Column -->
        <ng-container matColumnDef="orgName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Organization </th>
          <td mat-cell *matCellDef="let element"> {{element.orgName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
